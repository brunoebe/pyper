[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=main, console, status

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=console
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=main
args=('%(logfilename)s',)

[formatter_main]
format=%(asctime)s | %(levelname)-8s %(message)s [line %(lineno)4d in %(module)s.%(funcName)s]
datefmt=%Y/%m/%d-%H:%M:%S

[formatter_console]
format=%(asctime)s | %(levelname)-8s %(message)s
datefmt=%H:%M:%S

[formatter_status]
format=%(levelname)s: %(message)s
